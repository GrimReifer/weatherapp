<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/6797614a64.js" crossorigin="anonymous"></script>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="style.css"/>

</head>

<body>
    <hr />



    <div class="container">
        <div class="row mb-3">
            <form class="city-form" id="cityForm">
                <input type="text" placeholder="City" autocomplete="off" autofocus="on" id="cityFormSearch" />

                <button id="searchButton"> Search </button>
                <button id="current-location-button"> Current Location </button>
            </form>
        </div>
    </div>
    </div>

    <div class="container">

        <h1 class="userLocation" id="userLocation"> London
        </h1>
        <div class="row">
            <div class="col-sm">
                <h2> </h2>
                <br>
                <span class="description" id="description"> Snow</span>

            </div>
            <div class="col-sm">
                <p>
                    <i class="fas fa-snowflake"></i>
                    <strong>
                        <div class="show-temp">
                            <span class="temperature" id="temperature">
                                32</span>
                    </strong>
                <p>

                    Humidity: <span id="humidity"> 80</span> % <br />
                    Wind Speed: <span id="windSpeed">3 </span> mph <br />
                </p>
                </p>
            </div>
        </div>
    </div>
    </div>

    <hr>

    <div class="fiveDays">
        <div class="row">
            <div class="col-2">
                <strong>Saturday</strong>
            </div>
            <div class="col-2">
                <strong>Sunday</strong>
            </div>

            <div class="col-2"><strong> Monday</strong>
            </div>
            <div class="col-2"><strong>Tuesday</strong>
            </div>
            <div class="col-2"><strong>Wednesday</strong>
            </div>
        </div>

        <div class="fiveDayForecast">
            <div class="row">
                <div class="col-2">
                    <p> <a href="#"> 15 ºF</a></p>
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">
                    <p> <a href="#"> 15 ºF</a></p>
                    <i class="fas fa-cloud"></i>
                </div>
                <div class="col-2">
                    <p> <a href="#"> -10 ºF</a></p>
                    <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col-2">
                    <p> <a href="#"> 15 ºF</a></p>
                    <i class="fas fa-sun"></i>
                </div>
                <div class="col-2">
                    <p> <a href="#"> 15 ºF</a></p>
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
   
    <hr>

    <script src="src/index.js"></script>
</body>

</html>
